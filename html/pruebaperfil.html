<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talento Troyano - Administrador</title>
  <link rel="stylesheet" href="../css/prueba.css">
</head>
<body>
  <!-- Pantalla 1: Administrador empresa -->
  <section class="screen active" id="admin">

      <div class="user">Administrador empresa ‚öôÔ∏è</div>

    <div class="profile">
      <div class="avatar"></div>
      <h3>Nombre empresa</h3>
      <div class="buttons">
        <button class="btn">Vacante creada</button>
        <button class="btn" id="nuevaVacanteBtn">Nueva vacante</button>
        <button class="btn">Postulantes</button>
        <button class="btn">Estad√≠sticas</button>
      </div>
    </div>
  </section>

  <!-- Pantalla 2: Nueva vacante - Detalles -->
  <section class="screen" id="step1">
    <header><h2>Talento Troyano</h2><div class="user">Administrador empresa</div></header>
    <h3>Nueva vacante</h3>
    <div class="form-grid">
      <div class="form-left">
        <label>T√≠tulo<input type="text" id="titulo"></label>
        <label>Contrataci√≥n<input type="text" id="contratacion"></label>
        <label>Horario<input type="text" id="horario"></label>
        <label>Modalidad<input type="text" id="modalidad"></label>
      </div>
      <div class="form-right">
        <label>Correo<input type="email" id="correo"></label>
        <label>Ubicaci√≥n<input type="text" id="ubicacion"></label>
        <label>Salario<input type="text" id="salario"></label>
      </div>
    </div>
    <button class="next" id="toStep2">Siguiente</button>
  </section>

  <!-- Pantalla 3: Descripci√≥n y Requisitos -->
  <section class="screen" id="step2">
    <header><h2>Talento Troyano</h2><div class="user">Administrador empresa</div></header>
    <h3>Nueva vacante</h3>
    <div class="form-grid">
      <div class="form-left">
        <label>Descripci√≥n<textarea id="descripcion"></textarea></label>
      </div>
      <div class="form-right">
        <label>Requisitos<textarea id="requisitos"></textarea></label>
      </div>
    </div>
    <div class="actions">
      <button class="prev" id="backToStep1">Anterior</button>
      <button class="next" id="toStep3">Siguiente</button>
    </div>
  </section>

  <!-- Pantalla 4: Resumen -->
  <section class="screen" id="step3">
    <header><h2>Talento Troyano</h2><div class="user">Administrador empresa</div></header>
    <h3>Nueva vacante</h3>
    <div class="summary-box">
      <p id="resumenTexto"></p>
    </div>
    <div class="actions">
      <button class="prev" id="backToStep2">Regresar</button>
      <button class="next" id="publicarBtn">Publicar vacante</button>
    </div>
  </section>

  <!-- Pantalla final: √âxito -->
  <section class="screen" id="success">
    <div class="checkmark">
      <div class="circle"></div>
      <div class="tick">‚úî</div>
    </div>
    <h2>Vacante publicada con √©xito</h2>

  </section>

  <script src="../JavaScripts/prueba.js"></script>
</body>
</html>
