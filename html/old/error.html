<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Talento Troyano</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/error.css">
</head>
<body>

    <div class="pantalla pantalla-error">
        
        <header class="pantalla-header header-centered">
            <div class="logo-app">
                <img src="../icons/logo.png" alt="Logo Talento Troyano" class="logo-icon">
                <h2>
                    <span class="titulo1">Talento</span>
                    <span class="titulo2">Troyano</span>
                </h2>
            </div>
        </header>

        <main class="pantalla-content error-content">
            
            <div class="error-mark">
                <div class="circle-error"></div>
                <div class="mark">!</div>
            </div>

            <h1 class="error-code">404</h1>
            <h2 class="error-title">Página no encontrada</h2>
            <p class="error-desc">
                Lo sentimos, no hemos podido encontrar la ruta que buscas. <br>
                Es posible que la página haya sido eliminada o la dirección sea incorrecta.
            </p>

            <a href="empresa.html" class="btn btn-error-action">Volver al inicio</a>
        
        </main>
        
        <footer class="pantalla-footer footer-centered">
            <span>¿Necesitas ayuda? <a href="#" style="color: #336699;">Contactar soporte</a></span>
        </footer>

    </div>

</body>
</html>
